<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<div id="fb-root"></div>
<div id="fb-comments" class="fb-comments" data-href="http://blog.devpage.net" data-width="100%" data-numposts="5"></div>
<script src="http://blog.devpage.net/static/blog/js/common.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
document.domain = 'devpage.net';

function fbInit (d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8&appId=752926071522086";
  fjs.parentNode.insertBefore(js, fjs);
}

//시작
$(document).ready(function(){
    var seq = urlParam("seq");
    $("#fb-comments").attr("data-href", "http://blog.devpage.net/redirect/"+seq);  
    fbInit (document, 'script', 'facebook-jssdk');    
});
</script>
</body>
</html>
